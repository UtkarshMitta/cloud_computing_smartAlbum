<body>
    <h1>Smart album for assignment 3</h1>

    <!-- Search Form -->
    <div>
        <label for="searchQuery">Search for Photos:</label>
        <input type="text" id="searchQuery" placeholder="Enter search query...">
        <button id="searchBtn">Search</button>

    <!-- Testing the codepipeline -->
    <div>

    </div>
